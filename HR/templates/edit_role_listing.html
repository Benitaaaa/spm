<!-- SCRIPTS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

<script>
    const app = Vue.createApp({
        data() {
            return {
                roles: []
            }
        },
        methods: {
            logRoleAndId(role, id) {
                console.log('Role:', role);
                console.log('ID:', id);
            },
            processRoleName(roleName) {
                // Remove all occurrences of '#' from roleName
                return roleName.replace(/[^a-zA-Z0-9\s]/g, '').replace(/\s/g, '_');
            }
        },
        created() {
            axios.get('http://127.0.0.1:5002/roles') 
            //change url above to get role specific to HR user
            
                .then(response => {
                    this.roles = response.data.data;
                    this.roles.forEach(role => {
                        role.role_tag = this.processRoleName(role.role_name);
                    });
                    console.log('this.roles:', this.roles);x

                });

                
        }
    });

    app.mount('#app');

</script>
