<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>The Job Seeker</title>
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" style="color: #7FFFD4;" href="#">THE JOB SEEKER</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link"  href="#">CREATED POSTINGS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link  active" aria-current="page" href="#">SKILLS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">EMPLOYEES</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">LOGOUT</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-center mt-5" id="app">
        <div class="row">
            <div class="display-1 mt-3">
                Add New Skill
            </div>
            <!-- Field to enter new skill -->
            <div class="mb-3">
                <label for="new_skill" class="form-label fs-5  text-left">Name of new skill</label>
                <input type="text" class="form-control" id="new_skill" placeholder="Skill name (up to 50 characters)" v-model="new_skill">
                <div v-if="new_skill.length > 50" class="text-danger  text-left">
                    Name of skill is too long!
                </div>
            </div>
            <!-- Submit button -->
            <button type="submit" class="btn btn-dark w-100 m-2" style="color: greenyellow; font-weight: bold;" @click="add_skill" :disabled="check_input">Submit</button>
            <!-- Success message -->
            <div class="alert alert-success mt-3" role="alert" v-if="success">
                <h4 class="alert-heading">Skill Added Successfully!</h4>
                <p>{{success_msg}}</p>
            </div>
            <!-- Error message -->
            <div class="alert alert-danger mt-3" role="alert" v-if="error">
                <h4 class="alert-heading">Error!</h4>
                <p>{{error_msg}}</p>
            </div>
        </div>
    </div>

<!-- SCRIPTS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<!-- Filter script -->
<script src="add_skill.js"></script>
</body>

</html>
