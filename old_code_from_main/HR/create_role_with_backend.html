<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>The Job Seeker</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" style="color: #7FFFD4;" href="#">THE JOB SEEKER</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">CREATED POSTINGS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">SKILLS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">EMPLOYEES</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">LOGOUT</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5" id="app">
        <div class="row justify-content-center">
            <div class="col-md-10"> <!-- Restrict width to 8 columns on medium devices -->

                <div class="card">
                    <div class="card-header">
                        <h3>Create A Role</h3>
                    </div>

                    <div class="card-body">
                        <form>
                            <div class="row mb-3">
                                <label for="role_name" class="col-sm-3" col-from-label>Role Title</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="role_name" required v-model="role.role_name">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="role_description" class="col-sm-3" col-from-label>Description</label>
                                <div class="col-sm-9">
                                    <textarea class="form-control" id="role_description" rows="3" required v-model="role.role_description"></textarea>
                                </div>
                            </div>
                            <div class="row mb-3"> 
                                <label for="role_name" class="col-sm-3" col-from-label>Select Skills</label>
                                <div class="col-sm-9">
                                    <div class="form-check" v-for="skill of skills">
                                        <input class="form-check-input" type="checkbox" :value="skill.skill_ID" :id="skill.skill_ID" v-model="role_skill">
                                        <label class="form-check-label" :for="skill.skill_ID">
                                          {{skill.skill_name}}
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="deadline" class="col-sm-3" col-from-label>Application Deadline</label>
                                <div class="col-sm-9">
                                    <input type="date" class="form-control" id="deadline" required v-model="role.deadline">
                                </div>
                            </div>
                
                            <!-- submit button -->
                            <div class="row mb-3">
                                <div style="text-align: right;">
                                    <button type="button" class="btn btn-dark" id="submitButton" style="color: greenyellow; font-weight: bold;" @click="createRole">Create Role</button>                
                                </div>
                            </div>
                
                        </form>
                    </div>
                </div>
            </div>
        </div>  
    </div>

<!-- SCRIPTS -->
<script>
    const app = Vue.createApp({
        data() {
            return {
                role: {
                    role_name: '',
                    role_description: '',
                    deadline: '',
                },
                role_skill : [],
                skills : [],
            };
        },
        methods: {
            createRole() {
                axios.post('http://127.0.0.1:5002/create_role', {...this.role, "role_skill": this.role_skill})
                .then(response => {
                    alert('Role created successfully!');
                    window.location.href = '/HR/created_role_listings.html'
                })
                .catch(error => {
                    alert('Failed to update the role. Please try again.');
                });
                
            },
            
        },
        created() {

            // get all skills
            axios.get('http://127.0.0.1:5003/skills')
                .then(response => {
                    this.skills = response.data.data;
                    console.log(this.skills);
                })
                .catch(error => {
                    console.error('Failed to fetch the role data:', error);
                });
            
        }
    });

    app.mount('#app');
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>

</html>
